<h3 class="bg-primary p-2 rounded">{{getName()}}'s To Do List</h3>
<div class="m-t-1 m-b-1">
  <span>Task name {{Name}}</span>
  <div class="mx-auto">
    <input class="form-control w-25 taskInput mt-1" #todoText />
    <button style="margin-top: -5px;" class="btn btn-primary taskCreate ml-1" (click)="addItem(todoText.value)">Add task</button>
  </div>
</div>
<table class="table table-striped table-hover table-sm table-bordered mt-2">
  <thead>
    <tr>
      <th>Order number</th>
      <th>Description</th>
      <th>Done</th>
      <th>Done status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
  </table>
<button class="btn btn-primary" (click)="toggleAddForm()">Кликай сюда</button>

<h3 class="panel-header">
  Grid Layout
</h3>
<div id="gridContainer">
  <div class="row">
    <div class="col-xl-1">1</div>
    <div class="col-xl-1">1</div>
    <div class="col-xl-2">2</div>
    <div class="col-xl-2">2</div>
    <div class="col-xl-6">6</div>
  </div>
  <div class="row">
    <div class="col-xl-3">3</div>
    <div class="col-xl-4">4</div>
    <div class="col-xl-5">5</div>
  </div>
  <div class="row">
    <div class="col-xl-6">6</div>
    <div class="col-xl-6">6</div>
  </div>
  <div class="row">
    <div class="col-xl-11">11</div>
    <div class="col-xl-1">1</div>
  </div>
  <div class="row">
    <div class="col-xl-12">12</div>
  </div>
</div>


<form class="mt-2" *ngIf="isAddingMode" >
  <div class="form-group">
    <label>Task</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>Location</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <input type="checkbox" />
    <label>Done</label>
  </div>
  <button class="btn btn-primary">Add</button>
</form>
