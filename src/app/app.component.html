<h3 class="bg-primary p-2 rounded">{{getName()}}'s To Do List</h3>
<div class="m-t-1 m-b-1">
  <span>Task name</span>
  <div>
    <input class="form-control w-25 taskInput" #todoText />
    <button class="btn btn-primary m-t-1 taskCreate" (click)="addItem(todoText.value)">Add task</button>
  </div>
</div>
<table style="margin-top: 5px;" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Order number</th>
      <th>Description</th>
      <th>Done</th>
      <th>Done status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
  </table>
<button class="btn btn-primary">Кликай сюда</button>
<router-outlet></router-outlet>
